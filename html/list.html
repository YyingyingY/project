    function getNav(){
        $.ajax({//引入接口
            url: "http://mce.meilishuo.com/jsonp/get/3?offset=0&frame=0&trace=0&limit=10&endId=0&pid=106888&_=1526369583128",
            dataType:"jsonp"
        })
        .done( function (res1) {
        // console.log(res)
            var menu = res1.data.list;
        //  console.log(menu)
            for(let i=0;i<4;i++){
            var menu_img = $("<img/>").attr("src", menu[i].image);
            var p = $('<p>').html("价格 : "+ menu[i].price);
            //设置图片的宽度和高度；
            menu_img.width(100);
            menu_img.height(100);
                var menu_li = $("<li>").append(menu_img,p)

                $("#navListPhone_left").append(menu_li);
            }
            
        })
    }


        //瀑布流
	function getList() {

        $.ajax({
            url: "http://mce.meilishuo.com/jsonp/get/3?offset=0&frame=0&trace=0&limit=10&endId=0&pid=106888&_=1526369583128",
            dataType: "jsonp"
        })
        .done(function (res) {
            var list = res.data.list;
            //商品加载
            console.log(list)
            var shangpinjiazai = "";
            for (let i = 0; i <30; i++) {
                shangpinjiazai += `
                    <li><img src="${list[i].image}" style="width: 255px; height: 255px;"><h6>${list[i].title.length > 20 ? list[i].title.replace(/(.{20}).+/, "$1...") : list[i].title}</h6><p>¥${list[i].price}</p><button>加入购物车</button></li>
                    `
            }
            
            $("#mainUl").html(shangpinjiazai);
            $("#btn").on("click",function(){
                $("#mainUl").html(shangpinjiazai+shangpinjiazai);
                $("#btn").css({
                    "display":"none"
                })
            })
        })
    }

            $(".navListPhone").fadeIn(300);
        },function(){
            // console.log(2)
            $(".navListPhone").fadeOut(300);
        })

    </script>
    <script>
            //吸顶菜单
            $(".navwrap").removeClass("active3")
            var offsetTop = $(".navwrap").offset().top;
            $(document).scroll(function(){
                if($(document).scrollTop() >= offsetTop){
                    if($(".navwrap").hasClass("active3")) return;
                    $(".navwrap").addClass("active3");
                }else{
                    $(".navwrap").removeClass("active3");
                }
            })
        

        //回到顶部
        $("#totop").hide();
        $(window).scroll(function(){
            if($(window).scrollTop() > 200){
                $("#totop").show();
            }else{
                $("#totop").hide();
            }
        })
        $("#totop").click(function(){
            $("html,body").animate({scrollTop:0},500);
        })
